<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Req #1 - 3:3 HTML files -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #074c40;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            height: 150px;
            margin-bottom: 16px;
        }

        button {
            background-color: #1dd7ef;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <!-- Req #5 - Drop Down Menu -->
    <div class="container">
        <h1>Contact Us</h1>
        
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="department">Select Department:</label>
            <select id="department" name="department">
                <option value="question">General Question</option>
                <option value="techsupport">Technical Support</option>
                <option value="suggestions">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here" rows="6"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
